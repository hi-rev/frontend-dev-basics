<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>float를 이용한 메뉴</title>
<style type="text/css">
body {
	font-family: "돋움", "맑은 고딕";
	font-size: 12px;
	color: #333;
}

ul.nothing {
	list-style-type: none;

	width: 500px;
	border: 1px solid #ccc;
	margin: 100px auto;
}

ul.nothing li {
	float: right; /* 오른쪽부터 li 요소 배치 */
	
	width: 50px;
	border: 1px solid #555;
	
	font-weight: bold;
	text-align: center;
	
	margin-right: 10px;
}

/* 맨 오른쪽 li 요소의 margin-right 값을 0으로 지정하여 메뉴 사이의 간격을 없앤다. */
ul.nothing li:first-child {
	margin-right: 0;
}
</style>
</head>

<body>
	<ul class="nothing">
		<li>메뉴 1</li>
		<li>메뉴 2</li>
		<li>메뉴 3</li>
		<li>메뉴 4</li>
		<li>메뉴 5</li>
	</ul>
</body>
</html>
