<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<link href='image-viewer.css' type='text/css' rel="stylesheet"/>
<script type="text/javascript" src="./jquery/jquery-3.6.3.js"></script>
<script type="text/javascript" src="image-viewer.js"></script>
<script>
$(function() {
	var checked = true;
	var interval;
	
	$('#btn-change').click(function() {
		var imageData = imageViewer.init();
		$("img").attr("src", "images/" + imageData.file)
					  .attr("title", imageData.name);
	});
	
	$('#btn-slideshow').click(function() {
		if (checked) {
			$("#btn-slideshow").text("슬라이드쇼 중지");
			checked = false;
			interval = setInterval(function() {
				var imageData = imageViewer.init();
				
				$("img").attr("src", "images/" + imageData.file)
							  .attr("title", imageData.name);
			}, 1000);
		} else {
			$("#btn-slideshow").text("슬라이드쇼 시작");
			checked = true;
			clearInterval(interval);
		}
	});
});
</script>
</head>
<body>
	<div class="image-viewer">
		<div class="buttons">
			<button id="btn-change">이미지변경</button>
			<button id="btn-slideshow">슬라이드쇼 시작</button>
		</div>
		<div>
			<img src='images/Penguins.jpg' title='펭귄'/>
		</div>
	</div>
</body>
</html>
